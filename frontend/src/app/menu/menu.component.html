<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" style="margin-left: 10px" href="#" [routerLink]="['']" ><img width="100px" src="assets/images/minet.png"></a>
    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarCollapse" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a href="#" class="nav-item nav-link" [routerLink]="[this.cookie.get('lang'), '']" [routerLinkActiveOptions]="{exact: true}" [routerLinkActive]="['active', 'text-primary']">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-item nav-link active" [routerLink]="[this.cookie.get('lang'), 'charteminet']" [routerLinkActiveOptions]="{exact: true}" [routerLinkActive]="['active', 'text-primary']">{{'menu.minet' | translate}}</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-item nav-link" [routerLink]="[this.cookie.get('lang'), 'chartehosting']" [routerLinkActiveOptions]="{exact: true}" [routerLinkActive]="['active', 'text-primary']">{{ 'menu.hosting' | translate }}</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" *ngIf="this.cookie.get('lang') == 'fr'" class="nav-link dropdown-toggle">FR</a>
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" *ngIf="this.cookie.get('lang') == 'en'" class="nav-link dropdown-toggle">EN</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" *ngIf="this.cookie.get('lang') != 'fr'" (click)="this.changeLanguage('fr');">FR</a>
            <a class="dropdown-item" *ngIf="this.cookie.get('lang') != 'en'" (click)="this.changeLanguage('en');">EN</a>
          </div>
        </li>
      </ul>
      <ul class="nav navbar-nav ms-auto">
        <div class="navbar-nav ms-auto"  *ngIf="!(validToken$ | async)">
          <a class="nav-link" (click)="userService.login()" style="margin-right: 20px;">{{'menu.login' | translate}}</a>
        </div>
        <div class="navbar-nav ms-auto" *ngIf="(validToken$ | async)">
          <a class="nav-link" (click)="userService.logout()" style="margin-right: 20px;">{{'menu.logout' | translate}}</a>
        </div>
      </ul>
    </div>
  </div>
</nav>
